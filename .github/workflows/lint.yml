name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Run TypeScript compiler
        run: npm run compile
